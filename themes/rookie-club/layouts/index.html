<!doctype html>

<html lang="fr">
  <meta charset="utf-8">
  <title>Rookie Club</title>
  <style>
    body {
      margin:2em;
      padding: 0;
    }
  </style>

  {{ range .Data.Pages }}
  {{if eq .Type "index" }}
  {{.Content}}
  {{end}}
  {{ end }}

  <h2>Les dernières sessions</h2>

  <ul>
    {{ range first 20 .Data.Pages.ByDate.Reverse }}
    <li><a href="{{ .Permalink}}">{{ .Title }}</a></li>
    {{ end }}
  </ul>

  <a href="/journaux">La liste complète des sessions</a>
</html>
